<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator and Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.4/dist/confetti.browser.min.js"></script>
</head>
<body>
    <nav>
        <button onclick="showCalculator()">Money Calculator</button>
        <button onclick="showSlotMachine()">Slot Machine</button>
    </nav>
    <div id="calculator-section">
        <h1>Money Calculator
            <select id="base-currency">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="MXN">Mexican Pesos (MXN)</option>
            </select>
        </h1>
        <div class="container">
            <div class="button-grid">
                <button onclick="addToTotal(1)">+$1</button>
                <button onclick="addToTotal(2)">+$2</button>
                <button onclick="addToTotal(5)">+$5</button>
                <button onclick="addToTotal(10)">+$10</button>
                <button onclick="addToTotal(20)">+$20</button>
                <button onclick="addToTotal(50)">+$50</button>
                <button onclick="addToTotal(100)">+$100</button>
                <div class="custom-amount">
                    <input type="number" id="customAddAmount" placeholder="Enter amount" />
                    <button onclick="addToTotal(getCustomAmount('customAddAmount'))">+ Add</button>
                </div>
                <div class="custom-amount">
                    <input type="number" id="customSubtractAmount" placeholder="Enter amount" />
                    <button onclick="subtractFromTotal(getCustomAmount('customSubtractAmount'))">- Subtract</button>
                </div>
            </div>
            <div class="total-display">
                <h2 id="total">Total: $0</h2>
                <img src="images/money.jpg" alt="Money Image" id="money-image">
            </div>
            <div class="currency-converter">
                <h3>Convert Total:</h3>
                <select id="currency-select">
                    <option value="EUR">Euro (EUR)</option>
                    <option value="USD">US Dollar (USD)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="MXN">Mexican Pesos (MXN)</option>
                </select>
                <button onclick="convertCurrency()">Convert</button>
                <p id="conversion-result"></p>
            </div>
            <div class="transaction-history">
                <h3>Transaction History</h3>
                <ul id="transaction-list"></ul>
            </div>
        </div>
    </div>
    <div id="slot-machine-section" style="display: none;">
        <h1>Slot Machine</h1>
        <div id="slot-machine">
            <div class="reel" id="reel1">🍒</div>
            <div class="reel" id="reel2">🍋</div>
            <div class="reel" id="reel3">🍊</div>
        </div>
        <div>
            <h2 id="player-money">Money: $100</h2>
            <input type="number" id="bet-amount" placeholder="Enter bet amount" />
            <button onclick="spin()">Spin</button>
            <h2 id="slot-result"></h2>
        </div>
        <div class="volume-controls">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
            <button onclick="toggleMute()">Mute</button>
        </div>
        <audio id="slot-machine-music" src="music.mp3" loop></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
